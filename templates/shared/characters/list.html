<table id="{{ id }}" class="{{ class }}">
  <thead>
    <tr>
      <th>
        Character
      </th>
      <th>
        Guild
      </th>
    </tr>
  </thead>
  <tbody>
    {% for character in characters %}
    <tr id="{{ character.id }}-user-character" class="character-list-item {% cycle '' 'alternating' %}">
      <td>
        <a href="/characters/{{ character.server }}/{{ character }}">
          {{ character }}
        </a>
      </td>
      <td>
        {% if character.guild %}
        <a href="/guilds/{{ character.server}}/{{ character.guild }}">
          {{ character.guild }}
        </a>
        {% else %}
        None
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
